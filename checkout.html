<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Checkout - My E-commerce Site</title>
    <style>
        body {
            Arial, sans-serif;
        }
        .order-confirmation {
            font-family: Arial, sans-serif;
            font-size: 18px;
            color: #ffffff;
            background-color: #4CAF50;
            text-align: center;
            padding: 15px;
            margin-bottom: 20px;
        }
        @keyframes flash {
            0% { opacity: 1; }
            50% { opacity: 0; }
            100% { opacity: 1; }
        }
        .order-confirmation.flash {
            animation: 1s ease-in-out 3;
        }
        header {
            background-color: #f8f8f8;
            padding: 10px 0;
            border-bottom: 1px solid #ddd;
        }
        header h1 {
            margin: 0;
            text-align: center;
        }
        nav ul {
            list-style: none;
            padding: 0;
            text-align: center;
        }
        nav ul li {
            display: inline;
            margin: 0 10px;
        }
        nav ul li a {
            text-decoration: none;
            color: #333;
        }
        .checkout {
            max-width: 600px;
            margin: 0 auto;
            padding: 20px;
            background-color: #f9f9f9;
            border: 1px solid #ddd;
        }
        .checkout h2 {
            margin-top: 0;
        }
        .checkout label {
            display: block;
            margin: 10px 0 5px;
        }
        .checkout input {
            width: 100%;
            padding: 8px;
            margin-bottom: 10px;
            border: 1px solid #ddd;
            border-radius: 4px;
        }
        .checkout .btn {
            display: block;
            width: 100%;
            padding: 10px;
            background-color: #4CAF50;
            color: #fff;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
        .checkout .btn:hover {
            background-color: #45a049;
        }
        footer {
            text-align: center;
            padding: 10px 0;
            background-color: #f8f8f8;
            border-top: 1px solid #ddd;
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <div id="orderConfirmation" class="order-confirmation">
        THANK YOU FOR SHOPPING WITH US! YOUR ORDER HAS BEEN RECEIVED. DELIVERY EXPECTED WITHIN 24 HOURS.
    </div>
    <header>
        <h1>Checkout</h1>
        <nav>
            <ul>
                <li><a href="index.html">Home</a></li>
                <li><a href="products.html">Products</a></li>
                <li><a href="about.html">About Us</a></li>
                <li><a href="contact.html">Contact</a></li>
            </ul>
        </nav>
    </header>
    <main>
        <section class="checkout">
            <h2>Shipping Information</h2>
            <form id="checkoutForm">
                <label for="name">Name:</label>
                <input type="text" id="name" name="name" required>

                <label for="email">Email:</label>
                <input type="email" id="email" name="email" required>

                <label for="phone">Phone:</label>
                <input type="tel" id="phone" name="phone" required>

                <label for="address">Address:</label>
                <input type="text" id="address" name="address" required>

                <label for="city">City:</label>
                <input type="text" id="city" name="city" required>

                <label for="state">State/Province:</label>
                <input type="text" id="state" name="state">

                <label for="zip">POSTAL Code:</label>
                <input type="text" id="zip" name="zip" required pattern="[0-9]{5}(-[0-9]{4})?">

                <label for="country">Country:</label>
                <input type="text" id="country" name="country" required>

                <div id="orderSummary"></div>

                <div id="paymentOptions"></div>

                <label><input type="checkbox" name="terms" required> I agree to the terms and conditions.</label>

                <button type="submit" class="btn">Place Order</button>
            </form>
        </section>
    </main>
    <footer>
        <p>&copy; 2025 My E-commerce Site. All rights reserved.</p>
    </footer>
    <script>
        document.getElementById('checkoutForm').addEventListener('submit', function(event) {
            event.preventDefault(); // Prevent the form from submitting
            var orderConfirmation = document.getElementById('orderConfirmation');
            orderConfirmation.classList.add('flash');
            setTimeout(function() {
                orderConfirmation.classList.remove('flash');
            }, 3000); // Remove the class after the animation completes
        });
    </script>
</body>
</html>
